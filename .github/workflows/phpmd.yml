# Reusable PHP Mess Detector workflow for Oro Extensions
# orobundle/.github/.github/workflows/phpmd.yml
name: PHP Mess Detector
on:
  workflow_call:
    inputs:
      php-version:
        description: 'PHP version to use'
        required: false
        type: string
        default: '8.4'
      path:
        description: 'Path to scan (comma-separated for multiple paths, e.g., src,lib)'
        required: false
        type: string
        default: 'src'
      oro-repository:
        description: 'Whether to configure Oro composer repository'
        required: false
        type: boolean
        default: true
jobs:
  phpmd:
    name: PHP Mess Detector
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ inputs.php-version }}
          extensions: mbstring
          coverage: none

      - name: Get composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Configure Oro composer repository
        if: ${{ inputs.oro-repository }}
        run: composer config repositories.composer composer https://satis.oroinc.com

      - name: Install dependencies
        env:
          COMPOSER_AUTH: ${{ secrets.COMPOSER_AUTH }}
        run: composer install --prefer-dist --no-progress

      - name: Install PHPMD
        run: composer require --dev "phpmd/phpmd:*" --no-interaction

      - name: Create PHPMD ruleset
        run: >
          echo '<?xml version="1.0"?>
          <ruleset name="Custom rule set for Oro Projects"
                   xmlns="http://pmd.sf.net/ruleset/1.0.0"
                   xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
                   xsi:schemaLocation="http://pmd.sf.net/ruleset/1.0.0 http://pmd.sf.net/ruleset_xml_schema.xsd"
                   xsi:noNamespaceSchemaLocation="http://pmd.sf.net/ruleset_xml_schema.xsd">
              <description>Custom rule set that is used to check the code of the Oro Projects...</description>
              <rule ref="rulesets/codesize.xml"/>
          </ruleset>' > phpmd-ruleset.xml

      - name: Run PHPMD
        run: vendor/bin/phpmd ${{ inputs.path }} xml phpmd-ruleset.xml --reportfile phpmd-report.xml --exclude vendor,var,cache,node_modules,build; true

      - name: Display PHPMD results
        if: always()
        run: test -f phpmd-report.xml && cat phpmd-report.xml
