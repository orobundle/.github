# Reusable PHP-CodeSniffer workflow for Oro Extensions
# orobundle/.github/.github/workflows/phpcs.yml

name: PHP-CodeSniffer

on:
  workflow_call:
    inputs:
      php-version:
        description: 'PHP version to use'
        required: false
        type: string
        default: '8.4'
      oro-repository:
        description: 'Whether to configure Oro composer repository'
        required: false
        type: boolean
        default: true

jobs:
  phpcs:
    name: PHP-CodeSniffer (PSR-12)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ inputs.php-version }}
          extensions: mbstring
          coverage: none
          tools: cs2pr

      - name: Get composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Configure Oro composer repository
        if: ${{ inputs.oro-repository }}
        run: composer config repositories.composer composer https://satis.oroinc.com

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Run PHP-CodeSniffer
        run: vendor/bin/phpcs --report=checkstyle --report-file=phpcs-report.xml || true

      - name: Show PHPCS results in PR
        run: cs2pr phpcs-report.xml

