# Reusable Backward Compatibility Check workflow for Oro Extensions
# orobundle/.github/.github/workflows/bc-check.yml

name: Backward Compatibility Check

on:
  workflow_call:
    inputs:
      php-version:
        description: 'PHP version to use'
        required: false
        type: string
        default: '8.4'
      oro-repository:
        description: 'Whether to configure Oro composer repository'
        required: false
        type: boolean
        default: true
      composer-pre-install:
        description: 'Custom composer command to run before install'
        required: false
        type: string
        default: ''

jobs:
  bc-check:
    name: Backward Compatibility Check
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ inputs.php-version }}
          extensions: mbstring, intl
          coverage: none

      - name: Get composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Configure Oro composer repository
        if: ${{ inputs.oro-repository }}
        run: composer config repositories.composer composer https://satis.oroinc.com

      - name: Run pre-install command
        if: ${{ inputs.composer-pre-install != '' }}
        env:
          COMPOSER_AUTH: ${{ secrets.COMPOSER_AUTH }}
        run: ${{ inputs.composer-pre-install }}

      - name: Install dependencies
        env:
          COMPOSER_AUTH: ${{ secrets.COMPOSER_AUTH }}
        run: composer install --prefer-dist --no-progress

      - name: Install roave/backward-compatibility-check
        run: composer global require "roave/backward-compatibility-check:*" --no-interaction

      - name: Run Backward Compatibility Check
        run: ~/.composer/vendor/bin/roave-backward-compatibility-check
