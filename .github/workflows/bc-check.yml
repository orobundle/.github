# Reusable Backward Compatibility Check workflow for Oro Extensions
# orobundle/.github/.github/workflows/bc-check.yml

name: Backward Compatibility Check

on:
  workflow_call:
    inputs:
      php-version:
        description: 'PHP version to use'
        required: false
        type: string
        default: '8.4'
      oro-repository:
        description: 'Whether to configure Oro composer repository'
        required: false
        type: boolean
        default: true
      github-app-id:
        description: 'GitHub App ID for Composer authentication'
        required: true
        type: string
    secrets:
      github-app-private-key:
        description: 'GitHub App private key for authentication'
        required: true

jobs:
  bc-check:
    name: Backward Compatibility Check
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Generate GitHub App token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ inputs.github-app-id }}
          private-key: ${{ secrets.github-app-private-key }}
          owner: ${{ github.repository_owner }}

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ inputs.php-version }}
          extensions: mbstring, intl
          coverage: none

      - name: Get composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Configure Oro composer repository
        if: ${{ inputs.oro-repository }}
        run: composer config repositories.composer composer https://satis.oroinc.com

      - name: Install dependencies
        env:
          COMPOSER_AUTH: '{"github-oauth": {"github.com": "${{ steps.app-token.outputs.token }}"}}'
        run: composer install --prefer-dist --no-progress -vvv

      - name: Install roave/backward-compatibility-check
        run: composer require --dev "roave/backward-compatibility-check:^9.0" --no-interaction

      - name: Run Backward Compatibility Check
        run: vendor/bin/roave-backward-compatibility-check
